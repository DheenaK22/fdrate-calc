<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD RATE CALCULATR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "wrapper">
        <h2> FD RATE CALCULATER </h2>
        <div class ="inputdiv">
            <input type="text" id="input" placeholder ="tensure in month ">

        </div>
        <div>
            <button type="calculate" onclick="fdrate()">calculate the month</button>
        </div>
        <div id="result">
            
        </div>
    </div>
    <script>
        function fdrate()
        {
    
    const month=Number(document.getElementById('input').value)
    //else if ladder
    let rate  = 0
    if (month<3)
    rate=5.8
    else if (month>=3 && month <=6)
    rate =6.5
    else if (month>=7 &&month<=9)
    rate=6.8
    else 
    rate=7

    let result = document.querySelector('#result')
    result.innerHTML = " your interst rate is "+rate+"%"


        }
    
    </script>
</body>
</html>
